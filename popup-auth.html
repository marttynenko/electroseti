<div id="popup-auth" class="white-popup popup-auth zoom-anim-dialog">
  <div class="popup-inner">
    <div class="white-popup-title">Авторизация</div>
    <form action="#" id="popup-auth-form" novalidate>
      
      <div class="white-popup-fields">
        
        <div class="field">
          <input type="email" name="f_email" placeholder="E-mail">
        </div>

        <div class="field">
          <input type="password" name="f_pass" placeholder="Пароль">
        </div>

        <div class="field field-link"><a href="javascript:void(0)" data-href="popup-recovery.html" class="ajax-mfp">Забыли пароль?</a></div>

      </div>
     
      <div class="popup-auth-btns centered">
        <button class="btn btn-block">Войти</button>
        <a href="javascript:void(0)" data-href="popup-register.html" class="ajax-mfp">Регистрация</a>
      </div>
    </form>
  </div>
<script type="text/javascript">
  jQuery(document).ready(function($){

    //стилизация элементов форм
    $('.white-popup input[type="checkbox"], .white-popup  input[type="radio"], .white-popup input[type="file"], .white-popup select').styler({
      singleSelectzIndex: '1',
    });


    $("#popup-auth-form").validate({
      rules: {
        f_email: {
          required: true,
          email: true
        },
        f_pass: {
          required: true,
          minlength: 6
        }
      },
      submitHandler: function(){
        //сабмит формы
        showSuccessPopup();
      }
    });

  });
</script>
</div>
