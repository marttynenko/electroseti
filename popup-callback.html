<div id="popup-callback" class="white-popup popup-callback zoom-anim-dialog">
  <div class="popup-inner">
    <div class="white-popup-title">Заказ обратного звонка</div>

    <form action="#" id="popup-callback-form" novalidate>
      <div class="white-popup-fields">
        <div class="field">
          <input type="text" name="f_name" placeholder="Имя/название компании">
        </div>
        <div class="field">
          <input type="tel" name="f_phone" class="mask-phone" placeholder="Телефон">
        </div>
        <div class="field">
          <textarea name="f_msg" id="" rows="4" placeholder="Комментарий"></textarea>
        </div>

        <label for="f_agree" class="label-styler label-agree">
          <input type="checkbox" name="f_agree" id="f_agree" checked>
          <span>Согласен с <a href="#">политикой конфиденциальности</a></span>
        </label>
      </div>

      <div class="centered"><button class="btn">Отправить заявку</button></div>
    </form>
  </div>
<script type="text/javascript">
  jQuery(document).ready(function($){

    //стилизация элементов форм
    $('.white-popup input[type="checkbox"], .white-popup  input[type="radio"], .white-popup input[type="file"], .white-popup select').styler({
      singleSelectzIndex: '1',
    });


    $("#popup-callback-form").validate({
      rules: {
        f_name: {
          lettersonly: true
        },
        f_phone: {
          required: true,
          telephone: true
        },
        f_agree: {
          required: true
        }
      },
      submitHandler: function(){
        //сабмит формы
        showSuccessPopup();
      }
    });

  });
</script>
</div>
